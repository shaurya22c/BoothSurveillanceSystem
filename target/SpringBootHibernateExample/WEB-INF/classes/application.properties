spring.mvc.view.prefix: /WEB-INF/view/
spring.mvc.view.suffix: .jsp

server.port=7070
logging.level=DEBUG
# Database
db.driver: com.mysql.jdbc.Driver
#db.url: jdbc:mysql://mydbinstance.cyv4abs6owti.us-east-1.rds.amazonaws.com:3306/boothsurveillance
db.url: jdbc:mysql://localhost:3306/boothsurveillance
db.username: root
#db.password: root1234
db.password: root
 
# Hibernate
hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql: true
hibernate.hbm2ddl.auto: update
entitymanager.packagesToScan: com.project

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.http.multipart.max-file-size = 50MB
spring.http.multipart.max-request-size = 50MB

#security login query
spring.queries.users-query=select username,password, enabled from login where username=?
spring.queries.roles-query=select username, role from login where username=?

spring.datasource.initialization-mode=always